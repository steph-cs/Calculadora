<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tela" id="tela"></div>
        <div class="buttons">
            <div class="teclado">
                <div class="sinais">
                    <input onclick="insert(value)" type="button" value="C"  class="button"> 
                    <input onclick="insert(value)" type="button" value="-"  class="button"> 
                    <input onclick="insert(value)" type="button" value="x" class="button"> 
                    <input onclick="insert(value)" type="button" value="/" class="button">
                    <input onclick="insert(value)" type="button" value="=" class="button">
                </div>
                <div class="numeros">
                    <input onclick="insert(value)" type="button" value="1" class="button"> 
                    <input onclick="insert(value)" type="button" value="2" class="button"> 
                    <input onclick="insert(value)" type="button" value="3" class="button"> 
                    <input onclick="insert(value)" type="button" value="4" class="button"> 
                    <input onclick="insert(value)" type="button" value="5" class="button"> 
                    <input onclick="insert(value)" type="button" value="6" class="button"> 
                    <input onclick="insert(value)" type="button" value="7" class="button"> 
                    <input onclick="insert(value)" type="button" value="8" class="button"> 
                    <input onclick="insert(value)" type="button" value="9" class="button"> 
                    <input onclick="insert(value)" type="button" value="0" class="button"> 
                </div>
            </div>
            
            <div class="maior">
                <input onclick="insert(value)" type="button" value="+" class="button"> 
            </div>
            

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
